<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Spring</title>
</head>
<tbody>
<tr th:each="attribute: ${movie}">
    <li>
        <td th:text="${movie.movieId}"></td>
        <td th:text="${movie.title}"></td>
    </li>
</tr>

<form method="post" th:action="@{'/user/1/movie/' + ${movie.movieId}}">
    <button type="submit">add as seen</button>
</form>

</tbody>
</html>
